<h3>
  Product Details
</h3>
<div class="card" *ngFor="let item of deptsArray"
  style="float: left; border: 1px solid black; margin: 2px; padding: 2px;">
  <div class="container">
    <h4><b>{{item.pname}}</b></h4>
    <p>{{item.category}}</p>
    <p>Price :{{item.price}} </p>
    <p>Qty : {{item.qty}} </p>
  </div>
</div>
