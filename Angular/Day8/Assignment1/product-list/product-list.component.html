<h3>Product List based on selected category</h3><hr />

<table border="1px" [cellPadding]="5" [cellSpacing]="0" [width]="400">
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr>

    <tr *ngFor="let item of filteredArray">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
    </tr>
</table>
